<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <link rel="canonical" href="https://periodictable.travel-tracker.org/" />

  <!-- Primary Meta Tags -->
  <title>Interactive Periodic Table | Modern & Responsive</title>
  <meta name="title" content="Interactive Periodic Table | Modern & Responsive" />
  <meta name="description"
    content="Explore the elements with this modern, interactive Periodic Table. Detailed properties, electron configurations, 3D visualizations, and responsive design for all devices." />
  <meta name="keywords"
    content="periodic table, chemistry, elements, atomic number, electron configuration, science, education, interactive, 3d, react, changzhi ai" />
  <meta name="author" content="Periodic Table Team" />
  <meta name="creator" content="Changzhi Ai" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://periodictable.travel-tracker.org/" />
  <meta property="og:title" content="Interactive Periodic Table | Modern & Responsive" />
  <meta property="og:description"
    content="Explore the elements with this modern, interactive Periodic Table. Detailed properties, electron configurations, 3D visualizations, and responsive design for all devices." />
  <meta property="og:image" content="/periodic_table.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://periodictable.travel-tracker.org/" />
  <meta property="twitter:title" content="Interactive Periodic Table | Modern & Responsive" />
  <meta property="twitter:description"
    content="Explore the elements with this modern, interactive Periodic Table. Detailed properties, electron configurations, 3D visualizations, and responsive design for all devices." />
  <meta property="twitter:image" content="/periodic_table.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#ffffff" />

  <style>
    /* Critical CSS for LCP optimization */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    /* Optimize header rendering */
    header {
      contain: layout style paint;
    }

    h1 {
      margin: 0;
      font-display: swap;
      will-change: contents;
    }
  </style>

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Interactive Periodic Table",
      "url": "https://periodictable.travel-tracker.org/",
      "description": "A modern, interactive periodic table of elements with detailed information and 3D visualizations.",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Any",
      "author": {
        "@type": "Organization",
        "name": "Periodic Table Team"
      },
      "creator": {
        "@type": "Person",
        "name": "Changzhi Ai"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script>
    // Ensure viewport allows scaling after initial load
    window.addEventListener('load', function () {
      setTimeout(function () {
        var viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover';
        }
      }, 500);
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
